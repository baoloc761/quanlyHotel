<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" [formGroup]="form" (ngSubmit)="onSubmit()">
				<div class="mb-3">
					<label class="form-label">{{'UserName' | translate }}</label>
					<input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
					<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
						<div *ngIf="f.username.errors.required">{{"Validations.ParamNameIsRequired" | translate: {name : ('UserName' | translate) } }}</div>
					</div>
				</div>
				<div class="mb-3">
					<label class="form-label">{{'Password' | translate }}</label>
					<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">{{"Validations.ParamNameIsRequired" | translate: {name : ('Password' | translate) } }}</div>
					</div>
				</div>
				<div>
					<button [disabled]="loading" class="btn btn-primary">
						<span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
						{{'Login' | translate }}
					</button>
				</div>
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>

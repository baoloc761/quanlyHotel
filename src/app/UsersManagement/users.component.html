<h1>{{title}}</h1>
<div [formGroup]="form" class="filter-area">
    <input type="text" name="keyword" formControlName="keyword" class="form-control" (keyup.enter)="search()" />
    <button mat-icon-button (click)="search()"><i class="fas fa-search"></i></button>
</div>

<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>No</th>
            <th>UserName</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="users.length < 1">
            <tr>
                <td colspan="5" class="text-center fw-bold">There is no user</td>
            </tr>
        </ng-container>
        <ng-container *ngIf="users.length > 0">
            <tr *ngFor="let user of users; let i = index;">
                <td>{{ i + 1 }}</td>
                <td>{{user.username}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>
                    <span><i class="fa fa-info"></i></span>
                    <span><i class="fa fa-edit"></i></span>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
